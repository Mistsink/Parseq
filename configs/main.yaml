defaults:
  - _self_
  - model: parseq
  - charset: merge_v1
  - dataset: real

model:
  _convert_: all
  img_size: [ 480, 480 ]  # [ height, width ]
  max_label_length: 256
  # The ordering in charset_train matters. It determines the token IDs assigned to each character.
  charset_path: ???
  batch_size: 8
  weight_decay: 0.0
  warmup_pct: 0.075  # equivalent to 1.5 epochs of warm up

data:
  _target_: strhub.data.module.SceneTextDataModule
  root_dir: data
  train_dir: ???
  batch_size: ${model.batch_size}
  img_size: ${model.img_size}
  charset_path: ${model.charset_path}
  max_label_length: ${model.max_label_length}
  remove_whitespace: true
  normalize_unicode: true
  augment: true
  num_workers: 4
  train_sample_num: 1000000
  eval_sample_num: 200
  pred_sample_num: -1

generators:
  # train_generator:
  #   _target_: strhub.data.generator.FileGenerator
  #   img_dir: data/image
  #   label_path: data/label/all.yaml
  #   mode: train

  # eval_generator:
  #   _target_: strhub.data.generator.FileGenerator
  #   img_dir: data/image
  #   label_path: data/label/all.yaml
  #   mode: eval
  train_generator:
    _target_: strhub.data.custom_generator.SynthGenerator
    lang_dir: assets/font
    dict_dir: assets/dict
    background_img_dir: assets/background
    max_total_length: 256
    max_sentence_len: 16
    mode: train

  eval_generator:
    _target_: strhub.data.custom_generator.SynthGenerator
    lang_dir: assets/font
    dict_dir: assets/dict
    background_img_dir: assets/background
    max_total_length: 256
    max_sentence_len: 16
    mode: eval

  # pred_generator:
  #   _target_: strhub.data.generator.FileGenerator
  #   img_dir: data/image
  #   mode: pred

trainer:
  _target_: pytorch_lightning.Trainer
  _convert_: all
  val_check_interval: 100 # 1 epoch orginal 1000
  #max_steps: 169680  # 20 epochs x 8484 steps (for batch size = 384, real data)
  max_epochs: 20
  gradient_clip_val: 20
  accelerator: gpu
  devices: 1

ckpt_path: null
pretrained: null

hydra:
  output_subdir: config
  run:
    dir: outputs/${model.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
  sweep:
    dir: multirun/${model.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}
